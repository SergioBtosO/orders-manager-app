{% extends "home/index.html" %}

{% load static %}

{% block orders_manager_content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Nuevo Vendedor</h1>
</div>
<div>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" class="btn btn-primary" value="Guardar" />
        <a href="{% url 'vendors:vendor-list' %}" class="btn btn-danger">Cancelar</a>
    </form>
    
</div>
<hr/>
{% endblock %}
